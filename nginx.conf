# Minimal Nginx config for serving jq-web playground
# - Serves static assets from /usr/share/nginx/html
# - Sets correct MIME type for WASM
# - Enables long cache headers for static files
# - Defaults to index.html

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Explicitly ensure wasm MIME type (in case mime.types lacks it)
  types {
    application/wasm wasm;
  }

  sendfile        on;
  tcp_nopush      on;
  keepalive_timeout  65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml application/wasm;
  gzip_min_length 1024;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index webui/index.html;

    # Default: serve files if they exist
    location / {
      try_files $uri $uri/ /webui/index.html;
    }

    # Static assets caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|json|wasm)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
      try_files $uri =404;
    }

    # Prevent caching of HTML
    location ~* \.(?:html)$ {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
  }
}
